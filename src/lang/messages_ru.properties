bot.bee.desc=Бот собирает мёд и воск из ульев. Нужен маршрут со специализацией 'honey' для ульев. Нужна бочка со специализацией 'Honey' в области для хранения мёда. Нужна область PUT для 'Beeswax' для хранения воска. Бот экипирует ведро при необходимости и автоматически собирает мёд и воск.

bot.chicken.title=KFC
bot.chicken.desc=Бот занимается улучшением качества кур и разделкой туш. Бот перемещает кур в курятники и также собирает все яйца худшего качества чем худшая курица в лучшем курятнике. Нужна зона со специализацией 'Chicken' для курятников и 'Chick Incubator' для инкубаторов. Также нужна зона с водой и пойлом, каждая с бочкой, и опционально цистерна. Все остальные ингредиенты распределяются системой зон (секция 'Put').

bot.clover.title=Кормление клевером
bot.clover.desc=Кормит животное клевером из вашего инвентаря.

bot.cows.title=Управление коровами
bot.cows.desc=Бот управляет стадами коров для качественного разведения. Нужна область со специализацией 'cows' для пастбища и 'deadkritter' для туш. Бот будет доить коров, сортировать по качеству и забивать низкокачественных животных по настроенным параметрам. Настройте желаемое количество взрослых коров через кнопку настроек в окне Cattle Roaster.

bot.goats.title=Управление козами
bot.goats.desc=Бот управляет стадами коз для качественного разведения. Нужна область со специализацией 'goats' для пастбища и 'deadkritter' для туш. Бот будет доить коз, стричь шерсть, сортировать по качеству и забивать низкокачественных животных по настроенным параметрам. Настройте желаемое количество взрослых коз через кнопку настроек в окне Cattle Roaster.

bot.horses.title=Управление лошадьми
bot.horses.desc=Бот управляет табунами для качественного разведения. Нужна область со специализацией 'horses' для пастбища и 'deadkritter' для туш. Бот будет сортировать лошадей по качеству и забивать низкокачественных животных по настроенным параметрам. Настройте желаемое количество взрослых лошадей через кнопку настроек в окне Cattle Roaster.

bot.pigs.title=Управление свиньями
bot.pigs.desc=Бот управляет стадами свиней для качественного разведения. Нужна область со специализацией 'pigs' для загона и 'deadkritter' для туш. Бот будет сортировать свиней по качеству и забивать низкокачественных животных по настроенным параметрам. Настройте желаемое количество взрослых свиней через кнопку настроек в окне Cattle Roaster.

bot.rabbit.title=Управление кроликами
bot.rabbit.desc=Бот управляет клетками кроликов для качественного разведения. Нужны области со специализацией 'rabbit' для клеток разведения и 'rabbitIncubator' для клеток инкубаторов. Также нужны области со специализациями 'water' и 'swill'. Бот будет перераспределять кроликов между клетками для оптимального качественного разведения, перемещать крольчат в инкубаторы и автоматически забивать низкокачественных кроликов.

bot.reindeers.title=Управление оленями
bot.reindeers.desc=Бот управляет стадами оленей для качественного разведения. Нужна область со специализацией 'reindeers' для пастбища и 'deadkritter' для туш. Бот будет доить оленей, сортировать по качеству и забивать низкокачественных животных по настроенным параметрам. Настройте желаемое количество взрослых оленей через кнопку настроек в окне Cattle Roaster.

bot.sheeps.title=Управление овцами
bot.sheeps.desc=Бот управляет отарами для качественного разведения. Нужна область со специализацией 'sheeps' для пастбища и 'deadkritter' для туш. Бот будет доить овец, стричь шерсть, сортировать по качеству и забивать низкокачественных животных по настроенным параметрам. Настройте желаемое количество взрослых овец через кнопку настроек в окне Cattle Roaster.

bot.taming.title=Приручение животных
bot.taming.desc=Бот приручает диких животных (лошадей, коров, кабанов, коз, овец, оленей). Бот найдёт ближайшее животное ожидающее приручения, атакует его, позволит убежать несколько раз до приручения. Если настройка 'Rope after taming' включена в настройках Nurgling, бот автоматически наденет верёвку на приручённое животное. Бот автоматически обрабатывает бой и даёт мир для побега.

# === СТРОИТЕЛЬНЫЕ БОТЫ ===
bot.barrel.title=Строитель бочек
bot.barrel.desc=Бот строит бочки. Следуйте подсказкам.

bot.cheese_rack.title=Строитель сырных стоек
bot.cheese_rack.desc=Бот строит сырные стойки. Следуйте подсказкам.

bot.chest.title=Строитель сундуков
bot.chest.desc=Бот строит сундуки. Следуйте подсказкам.

bot.crate.title=Строитель ящиков
bot.crate.desc=Бот строит ящики. Следуйте подсказкам.

bot.cupboard.title=Строитель шкафов
bot.cupboard.desc=Бот строит шкафы. Следуйте подсказкам.

bot.dframe.title=Строитель сушильных рамок
bot.dframe.desc=Бот заполняет выбранную область построенными сушильными рамками перпендикулярно самой длинной стороне выбранного прямоугольника. Перед запуском бота нужно выбрать области с ингредиентами.

bot.cellar.title=Копатель погреба
bot.cellar.desc=Нужна кирка на поясе. Постройте погреб, запустите бота, ждите до конца.

bot.htable.title=Строитель столов травника
bot.htable.desc=Строит столы травника автоматически. Выберите область постройки → выберите области ресурсов. Зелёный предпросмотр показывает точное размещение.

bot.kiln.title=Строитель печей
bot.kiln.desc=Бот строит печи. Следуйте подсказкам.

bot.lchest.title=Строитель больших сундуков
bot.lchest.desc=Бот строит большие сундуки автоматически. Вас попросят выбрать область постройки и области ингредиентов при запуске бота. Необходимые материалы: 5 досок, 2 металлических слитка (бронза/чугун/кованое железо), 4 кожи, 2 верёвки и 3 костного клея. Бот будет непрерывно строить большие сундуки в выбранной области пока не закончатся ресурсы.

bot.moundbed.title=Строитель грядок
bot.moundbed.desc=Строит грядки автоматически. Выберите область постройки → выберите области ресурсов. Зелёный предпросмотр показывает точное размещение.

bot.smoke_shed.title=Строитель коптилен
bot.smoke_shed.desc=Бот строит коптильни. Следуйте подсказкам.

bot.stonecasket.title=Строитель каменных ящиков
bot.stonecasket.desc=Бот строит каменные ящики. Следуйте подсказкам.

bot.tarkilnb.title=Строитель дёгтекурок
bot.tarkilnb.desc=Бот строит дёгтекурки. Следуйте подсказкам.

bot.trellis.title=Строитель шпалер
bot.trellis.desc=Строит шпалеры автоматически (3 на тайл). Выберите область постройки → выберите ориентацию (6 вариантов: по краю или по центру) → выберите области ресурсов. Зелёный предпросмотр показывает точное размещение.

bot.ttub.title=Строитель дубильных чанов
bot.ttub.desc=Бот строит дубильные чаны. Следуйте подсказкам.

# === УТИЛИТАРНЫЕ БОТЫ ===
bot.studytable.title=Заполнить стол изучения
bot.studytable.desc=Автоматически заполняет стол изучения используя глобальный поиск пути для навигации между областями и получения предметов по вашему плану изучения. Для создания плана изучения: откройте стол изучения, нажмите кнопку 'Plan' и перетащите предметы в окно планирования для установки целей изучения.

bot.autoflaction.title=Авто-действие лепестка
bot.autoflaction.desc=Выполняет указанное действие из всплывающего меню лепестков для всех объектов в области.

bot.bugs.title=Ловец жуков
bot.bugs.desc=Бот ловит жуков вокруг вас. Это переключатель - нажатие на кнопку бота включает/выключает его. Текущие жуки: "cavemoth", "rat", "grasshopper", "silkmoth", "snail", "waterstrider", "grub", "ladybug", "dragonfly".

bot.collectalltopile.title=Собрать в кучи
bot.collectalltopile.desc=Кликните на предмет на земле. Выберите область откуда собирать. Выберите область куда складывать кучи. Работает только с кучами.

bot.compostbin.title=Выгрузка компостных ящиков
bot.compostbin.desc=Бот предназначен для выгрузки мульчи из компостных ящиков. Для использования нужна область с определённой специализацией Compost Bin, область PUT для мульчи и опционально область для пойла. Бот попытается дозаправить компостные ящики из назначенной области пойла. Для включения дозаправки перейдите в настройки фермерства и активируйте опцию 'Fill compost bins with swill'.

bot.destroy.title=Разрушитель
bot.destroy.desc=Бот разрушает объекты в выбранной области.

bot.dream_catcher.title=Ловец снов
bot.dream_catcher.desc=Бот будет собирать сны для вас и складывать их в опциональный инвентарь. Определите область со специализацией Dream Catcher и опционально область с dream в "put" (область должна иметь контейнер).

bot.dropsoil.title=Сброс почвы
bot.dropsoil.desc=Откройте кучу почвы перед запуском. Бот следит за кучей и сбрасывает лишнюю почву на землю, всегда оставляя 10 предметов в куче. Работает пока не остановлен или куча не закрыта. Можно использовать при выравнивании больших участков. Поставьте кучу почвы на выравниваемую область. Вторым персонажем замостите участок 3x3 рядом с кучей, откройте кучу и активируйте бота. Продолжайте выравнивать землю первым персонажем. Второй персонаж будет постоянно сбрасывать новую почву для её исчезновения.

bot.eater.title=Бот еды
bot.eater.desc=Бот автоматически ест еду для восстановления энергии. Нужна область со специализацией 'eat' содержащая еду. Бот переместится к области еды (поддерживается глобальный PF при необходимости), найдёт доступную еду и будет есть пока энергия не достигнет 80% или выше. Если область не указана, бот попросит выбрать её.

bot.bed.title=Лечь спать
bot.bed.desc=Бот находит и использует свободную кровать для сна. Нужна область со специализацией 'bed' содержащая кровати. Бот найдёт ближайшую свободную кровать (не занятую другим персонажем), дойдёт до неё и ляжет спать. Бот выходит из игры после начала сна.

bot.lift.title=Переносчик
bot.lift.desc=Бот переносит поднимаемые объекты по паттерну из одной выбранной области в другую. Без лошади, только пешком.

bot.liftzone.title=Перенос поднимаемых (глобальная зона)
bot.liftzone.desc=Переносит поднимаемые объекты используя глобальные зоны с навигацией по чанкам. Перемещает предметы из исходной зоны в целевую.

bot.loading.title=Загрузка телеги
bot.loading.desc=Бот загружает телегу или транспорт из выбранной области. Без лошади, только пешком.

bot.log.title=Переносчик брёвен
bot.log.desc=Бот переносит брёвна из одной выбранной области в другую. Без лошади, только пешком.

bot.measuring_length.title=Инструмент измерения зон
bot.measuring_length.desc=Измеряйте и отмечайте зоны на земле. Нажмите 'Select Area' затем перетащите по земле для создания подсвеченной зоны показывающей её размеры. Используйте 'Clear Selection' для удаления отдельных зон кликом по ним, или 'Clear All' для удаления всех зон. Настройте цвета заливки и границ перед созданием зон.

bot.mulberry_leaf.title=Заправка листьями шелковицы
bot.mulberry_leaf.desc=Заправляет шкафы для области кормления шелкопрядов листьями шелковицы из области TAKE Mulberry Leaf. Кладёт 32 листа на шкаф.

bot.qzone.title=Качество в зоне
bot.qzone.desc=Сканирует качество всех типичных объектов в области.

bot.swap.title=Загрузка телеги из телеги
bot.swap.desc=Бот загружает телегу или транспорт из другой телеги или транспорта. Без лошади, только пешком.

bot.swillcollector.title=Сборщик пойла
bot.swillcollector.desc=Собирает предметы из контейнеров/куч в выбранной области и бросает их в ближайшую "кормушку" в "области кормушек".

bot.swillzone.title=Пойло в кормушку
bot.swillzone.desc=Собирает пойло из выбранной области и бросает в ближайшую кормушку. Нажмите для выбора кормушки.

bot.travellerssack.title=Экипировать дорожные сумки
bot.travellerssack.desc=Бот пытается экипировать до двух дорожных сумок с пояса.

bot.trellis_cleaner.title=Очистка шпалер
bot.trellis_cleaner.desc=Удаляет любые растения со шпалер в выбранной области.

bot.unbox.title=Распаковка
bot.unbox.desc=Запрашивает у пользователя выбор области для распаковки. Обрабатывает все предметы из входной области которая может содержать контейнеры или кучи, переносит все эти предметы в области предназначенные для них - нужно иметь соответствующие предметы в секциях 'Put' существующих областей.

bot.unbox_zone.title=Распаковка из области
bot.unbox_zone.desc=Использует предопределённую область со специализацией "unbox". Обрабатывает все предметы из входной области которая может содержать контейнеры или кучи, переносит все эти предметы в области предназначенные для них - нужно иметь соответствующие предметы в секциях 'Put' существующих областей.

bot.unloading.title=Разгрузка телеги
bot.unloading.desc=Бот разгружает телегу или транспорт в выбранную область. Без лошади, только пешком.

bot.water_cheker.title=Проверка воды
bot.water_cheker.desc=Нужна куска или деревянная чашка в инвентаре для работы этого бота.

bot.worldexplorer.title=Исследователь мира
bot.worldexplorer.desc=Бот может плыть вдоль границы между очень глубокой и глубокой океанской водой, или между глубокой и мелкой водой. Не использует PathFinder и не обплывает препятствия.

bot.zoneminer.title=Добыча в области
bot.zoneminer.desc=Бот добывает каменные тайлы в выбранной области. Вас попросят выбрать область для добычи при запуске бота. Бот будет систематически добывать каждый каменный тайл в области, автоматически колоть появляющиеся валуны, восстанавливать выносливость при необходимости и следить за здоровьем горных подпорок. Бот остановится если появится враг или горная подпорка будет слишком повреждена.

# === ИНСТРУМЕНТЫ ===
bot.chop.title=Создать новую область
bot.chop.desc=Создать новую область.

bot.clay_cheker.title=Проверка глины
bot.clay_cheker.desc=Проверяет глину, почву или песок под вами. Использует лопату с пояса или даже без лопаты.

bot.combatdist.title=Инструмент боевой дистанции
bot.combatdist.desc=Управление дистанцией кайтинга в бою.

bot.gelatin.title=Крафт желатина
bot.gelatin.desc=Крафтит желатин из готовых шкур в котле. Собирает шкуры из зоны 'readyHides', подготавливает котёл (топливо, вода, огонь), крафтит желатин и складывает результат.

