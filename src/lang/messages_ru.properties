enc.routes.list_rename=Переименовывать существующие маршруты
enc.routes.info_title=Информация о маршруте
enc.routes.info_text=Каждый маршрут состоит из **нескольких точек**, определяющих его путь. Панель **Информация о маршруте** позволяет просматривать специальные точки маршрута, такие как двери, лестницы и шахтные отверстия, и перемещаться непосредственно к любой точке маршрута по нажатию, при условии существования соединения с вашей текущей локацией.
enc.routes.info_note=Эта панель в основном для тестирования и продвинутых настроек. Большинству пользователей она редко понадобится.
enc.routes.actions_title=Действия с маршрутами
enc.routes.actions_intro=Панель **Действия с маршрутами** — это место управления созданием и записью маршрутов:
enc.routes.action_red=**Красная точка:** Начать или остановить запись маршрута
enc.routes.action_green=**Зелёный плюс:** Добавить точку маршрута в текущей локации. **Важно:** Размещайте точки только в начале, конце или середине маршрута во время записи. Случайное добавление точек далеко от последней сломает маршрут.
enc.routes.action_fire=**Зелёный огонь:** Добавить **точку маршрута домашнего очага**. Точки домашнего очага — это особые точки, которые не появляются в маршруте. Чтобы определить точку домашнего очага, подойдите к своему очагу и нажмите кнопку. Ваш персонаж переместится к очагу и установит точку маршрута.
enc.routes.action_hearth=**Использовать домашние очаги в глобальном PF:** При включении система вычисляет, быстрее ли путешествие через домашний очаг, чем прохождение маршрута. Если да, будет использован домашний очаг.
enc.routes.tip_hearth=Новичкам рекомендуется избегать домашних очагов на начальном этапе. Освойте создание стандартных маршрутов перед использованием точек домашнего очага.
enc.routes.first_route_title=Создание первого маршрута
enc.routes.create1=Нажмите **зелёный плюс** в правом верхнем углу UI маршрутов. Появится новый маршрут (например, Route 0).
enc.routes.create2=Щёлкните правой кнопкой на маршрут, чтобы переименовать его при желании.
enc.routes.create3=Подумайте о двух областях в вашей деревне, которые хотите соединить. Хороший пример — путь из `Снаружи` в `L3` или из `Снаружи` на второй этаж вашего `Каменного дома`, где находится ваша кровать.
enc.routes.create4=Нажмите **красную точку**, чтобы начать запись.
enc.routes.create5=Переместитесь к месту назначения. Ваш персонаж будет периодически останавливаться для вычисления точек маршрута — ввод временно отключён, пока под вашим персонажем не появится **белая точка**. Продолжайте идти нормально, проходя через двери, лестницы или шахтные отверстия по мере необходимости; система автоматически обрабатывает их.
enc.routes.create6=Нажмите **красную точку** снова, чтобы остановить запись по достижении места назначения.
enc.routes.first_complete=Ваш первый маршрут готов. Протестируйте его, нажав на точку маршрута в панели **Информация о маршруте** — персонаж должен переместиться к выбранной точке.
enc.routes.network_note=По мере записи новых маршрутов близлежащие точки из разных маршрутов автоматически соединяются, создавая **сеть**, которая позволяет ботам находить новые пути по вашей деревне.
enc.routes.example_title=Пример использования
enc.routes.example_intro=Предположим, ваш инвентарь полон после сбора добычи:
enc.routes.example_areas=И у вас есть назначенные области для каждого предмета в секции PUT настройки зон:
enc.routes.example_reachable=Для работы этого сценария нужно убедиться, что все области достижимы через маршрут или несколько маршрутов. Вот хороший пример точки маршрута, соединённой с несколькими областями.
enc.routes.example_note1=Соединения между точками маршрутов и областями устанавливаются автоматически во время записи маршрута.
enc.routes.example_note2=**Зелёные линии:** соединение между точкой маршрута и областью. **Оранжевые линии:** соединение между отдельными точками маршрута.
enc.routes.example_freeinv=После настройки используйте бота `Освободить инвентарь` для складывания предметов в назначенные области с использованием созданных маршрутов.
enc.routes.tips_title=Советы
enc.routes.final_tip=Если точка маршрута была неправильно размещена во время записи, вы можете её скорректировать: выберите маршрут, нажмите и удерживайте точку, и переместите её в радиусе 5x5 для точной настройки.

