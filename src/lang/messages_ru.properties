bot.gardenpot.desc=Р‘РѕС‚ Р°РІС‚РѕРјР°С‚РёР·РёСЂСѓРµС‚ РїРѕР»РЅС‹Р№ С†РёРєР» РІС‹СЂР°С‰РёРІР°РЅРёСЏ РІ РіРѕСЂС€РєР°С…: СЃР±РѕСЂ РіРѕС‚РѕРІС‹С… СЂР°СЃС‚РµРЅРёР№, Р·Р°РїРѕР»РЅРµРЅРёРµ РіРѕСЂС€РєРѕРІ РјСѓР»СЊС‡РµР№/РїРѕС‡РІРѕР№ Рё РІРѕРґРѕР№, РїРѕСЃР°РґРєР° СЃРµРјСЏРЅ. РќСѓР¶РЅР° РѕР±Р»Р°СЃС‚СЊ СЃРѕ СЃРїРµС†РёР°Р»РёР·Р°С†РёРµР№ 'Planting Garden Pots' СЃРѕРґРµСЂР¶Р°С‰Р°СЏ РІР°С€Рё РіРѕСЂС€РєРё - РґРѕР±Р°РІСЊС‚Рµ РїРѕРґСЃРїРµС†РёР°Р»РёР·Р°С†РёСЋ РґР»СЏ С‚РёРїР° СЂР°СЃС‚РµРЅРёСЏ (РЅР°РїСЂ. Blueberry, Chives, Sage). РќСѓР¶РЅР° РѕР±Р»Р°СЃС‚СЊ TAKE СЃ 'Mulch'/'Soil' РґР»СЏ РїРѕС‡РІС‹. РќСѓР¶РЅР° РѕР±Р»Р°СЃС‚СЊ 'Source of water' СЃ Р±РѕС‡РєРѕР№ РґР»СЏ РїРѕР»РёРІР°. РќСѓР¶РЅР° РѕР±Р»Р°СЃС‚СЊ СЃРїРµС†РёР°Р»РёР·Р°С†РёРё 'Garden Pot Seeds' СЃ РїРѕРґСЃРїРµС†РёР°Р»РёР·Р°С†РёРµР№ СЃРѕРѕС‚РІРµС‚СЃС‚РІСѓСЋС‰РµР№ С‚РёРїСѓ СЂР°СЃС‚РµРЅРёСЏ РґР»СЏ СЃРµРјСЏРЅ. РќСѓР¶РЅР° РѕР±Р»Р°СЃС‚СЊ PUT СЃ С‚РёРїРѕРј СЂР°СЃС‚РµРЅРёСЏ РґР»СЏ СЃР±СЂРѕСЃР° СѓСЂРѕР¶Р°СЏ (РјРѕР¶РµС‚ Р±С‹С‚СЊ С‚РѕР№ Р¶Рµ РѕР±Р»Р°СЃС‚СЊСЋ С‡С‚Рѕ Рё 'Garden Pot Seeds'). Р‘РѕС‚ Р±СѓРґРµС‚ РїСЂРѕС…РѕРґРёС‚СЊ С‡РµСЂРµР· РІСЃРµ РѕР±Р»Р°СЃС‚Рё 'Planting Garden Pots' Рё РѕР±СЂР°Р±Р°С‚С‹РІР°С‚СЊ РєР°Р¶РґСѓСЋ. РџСЂРёРјРµС‡Р°РЅРёРµ: СЂР°Р·РјРµС‰РµРЅРёРµ РіРѕСЂС€РєРѕРІ РѕС‡РµРЅСЊ Р±Р»РёР·РєРѕ РґСЂСѓРі Рє РґСЂСѓРіСѓ РјРѕР¶РµС‚ РїСЂРёРІРµСЃС‚Рё Рє Р·Р°СЃС‚СЂРµРІР°РЅРёСЋ Р±РѕС‚Р°.

