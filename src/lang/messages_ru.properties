bot.pickle.desc=Р‘РѕС‚ Р°РІС‚РѕРјР°С‚РёР·РёСЂСѓРµС‚ РїСЂРѕС†РµСЃСЃ РјР°СЂРёРЅРѕРІР°РЅРёСЏ РѕРІРѕС‰РµР№, СЏРёС† Рё СЂС‹Р±С‹. РћРЅ Р·Р°РїРѕР»РЅСЏРµС‚ Р±Р°РЅРєРё СЃРІРµР¶РёРјРё РїСЂРѕРґСѓРєС‚Р°РјРё, РґРѕР±Р°РІР»СЏРµС‚ СЂР°СЃСЃРѕР» РїСЂРё РЅРµРѕР±С…РѕРґРёРјРѕСЃС‚Рё Рё РёР·РІР»РµРєР°РµС‚ РіРѕС‚РѕРІС‹Рµ РјР°СЂРёРЅРѕРІР°РЅРЅС‹Рµ РїСЂРѕРґСѓРєС‚С‹. РџРѕРЅР°РґРѕР±СЏС‚СЃСЏ РѕР±Р»Р°СЃС‚Рё СЃРѕ СЃРїРµС†РёР°Р»РёР·Р°С†РёРµР№ 'picklingJars' Рё РїРѕРґСЃРїРµС†РёР°Р»РёР·Р°С†РёСЏРјРё РґР»СЏ РєР°Р¶РґРѕРіРѕ С‚РёРїР° РїСЂРѕРґСѓРєС‚Р° (Beetroots, Carrots, Eggs, Herring, Olives, Cucumbers, Red Onion, Yellow Onion). РўР°РєР¶Рµ РЅСѓР¶РЅС‹ РѕР±Р»Р°СЃС‚Рё Р±РѕС‡РµРє СЃРѕ СЃРїРµС†РёР°Р»РёР·Р°С†РёРµР№ 'Pickling Brine' РґР»СЏ РґРѕР»РёРІР°РЅРёСЏ СЂР°СЃСЃРѕР»Р°. РўР°РєР¶Рµ РЅСѓР¶РЅР° РѕР±Р»Р°СЃС‚СЊ СЃ РіРѕС‚РѕРІС‹РјРё РїСЂРѕРґСѓРєС‚Р°РјРё РІ СЃРµРєС†РёРё PUT. Р‘РѕС‚ СЂР°Р±РѕС‚Р°РµС‚ РІ С‚СЂРё С„Р°Р·С‹: Р·Р°РїРѕР»РЅРµРЅРёРµ РїСѓСЃС‚С‹С… Р±Р°РЅРѕРє СЃРІРµР¶РёРјРё РѕРІРѕС‰Р°РјРё, РґРѕР»РёРІР°РЅРёРµ СЂР°СЃСЃРѕР»Р° РІ Р·Р°РїРѕР»РЅРµРЅРЅС‹Рµ Р±Р°РЅРєРё, РёР·РІР»РµС‡РµРЅРёРµ РіРѕС‚РѕРІС‹С… РјР°СЂРёРЅРѕРІР°РЅРЅС‹С… РїСЂРѕРґСѓРєС‚РѕРІ. РќР°СЃС‚СЂРѕР№С‚Рµ РєР°РєРёРµ РїСЂРѕРґСѓРєС‚С‹ РѕР±СЂР°Р±Р°С‚С‹РІР°С‚СЊ РІ РќР°СЃС‚СЂРѕР№РєР°С… Nurgling в†’ Р‘РѕС‚С‹ в†’ РќР°СЃС‚СЂРѕР№РєРё РјР°СЂРёРЅРѕРІР°РЅРёСЏ. Р‘РѕС‚ Р±СѓРґРµС‚ РѕР±СЂР°Р±Р°С‚С‹РІР°С‚СЊ С‚РѕР»СЊРєРѕ РІРєР»СЋС‡С‘РЅРЅС‹Рµ РїСЂРѕРґСѓРєС‚С‹ РґР»СЏ РєРѕС‚РѕСЂС‹С… РѕРїСЂРµРґРµР»РµРЅС‹ СЃРѕРѕС‚РІРµС‚СЃС‚РІСѓСЋС‰РёРµ РѕР±Р»Р°СЃС‚Рё. РџРѕРґРґРµСЂР¶РёРІР°РµС‚СЃСЏ РіР»РѕР±Р°Р»СЊРЅС‹Р№ PF.

