enc.curds.storage_title=2. Области хранения творога
enc.curds.storage_desc=Создайте отдельные области "PUT" для каждого типа творога:
enc.curds.storage_cow=**Область коровьего творога**: Контейнеры для хранения коровьего творога
enc.curds.storage_sheep=**Область овечьего творога**: Контейнеры для хранения овечьего творога
enc.curds.storage_goat=**Область козьего творога**: Контейнеры для хранения козьего творога
enc.curds.storage_note=Каждая область должна содержать подходящие контейнеры (шкафы, сундуки и т.д.), куда бот будет складывать собранный творог.
