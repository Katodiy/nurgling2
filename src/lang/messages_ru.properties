# === БОТЫ РЕСУРСОВ ===
bot.chopper.title=Лесоруб
bot.chopper.desc=Рубит деревья топором из инвентаря с выкорчёвыванием пней лопатой из инвентаря. Можно одновременно выкорчёвывать пни или срубать кусты, игнорируя растущие деревья. Автоматическое пополнение бурдюков из ближайшего контейнера возможно при наличии воды в бочке (или цистерне) в области со специализацией 'water'. Также можно есть еду из инвентаря при низком уровне голода.

bot.chipper.title=Камнекол
bot.chipper.desc=Бот способен колоть валуны в области или добывать камень из горных тайлов. Выберите желаемый инструмент для колки, активируйте пополнение воды из ближайшей области (со спец. 'water') или поедание еды из инвентаря. Для добычи горы нужна кирка на поясе.

bot.pblocks.title=Заготовка блоков
bot.pblocks.desc=Бот позволяет создавать кучи блоков из брёвен. Нужно указать предпочтительный инструмент для работы, выбрать область где хранятся брёвна, а затем указать область куда складывать кучи.

bot.pboards.title=Заготовка досок
bot.pboards.desc=Бот позволяет создавать кучи досок из брёвен. Нужно указать предпочтительный инструмент для работы, выбрать область где хранятся брёвна, а затем указать область куда складывать кучи.

bot.clay.title=Копатель глины
bot.clay.desc=Бот копает глину в кучи. Можно указать область для куч вручную или использовать область из 'системы областей' указав 'clay' в секции 'Put'. Бот может копать как шаровую, так и пахотную глину.

bot.bark.title=Сборщик коры
bot.bark.desc=Бот собирает кору с деревьев. Выберите область с деревьями, затем укажите область куда складывать кучи коры.

bot.bough.title=Сборщик веток
bot.bough.desc=Бот собирает ветки с деревьев. Выберите область с деревьями, затем укажите область куда складывать кучи веток.

bot.leaf.title=Сборщик листьев
bot.leaf.desc=Бот собирает листья с деревьев. Укажите область с деревьями для сбора листьев. Затем укажите область куда складывать кучи листьев.

bot.fisher.title=Рыбак
bot.fisher.desc=Для обычной удочки: Выберите область для рыбалки (выбирается середина). Опционально выберите дополнительный контейнер (лески и крючки). Выберите область с наживкой. И выберите область куда складывать рыбу. Бот будет чинить удочку, пополнять наживку и складывать рыбу в кучи. Для спиннинга можно указать какую рыбу бот должен ловить.

bot.plower.title=Пахота
bot.plower.desc=Вспахивает область.

bot.plant_trees.title=Посадка деревьев
bot.plant_trees.desc=Автоматически сажает деревья в выбранной области с помощью экипированной лопаты. Настройте интервал для предпросмотра зелёных рамок размещения, затем подтвердите для посадки всех семян деревьев из инвентаря.

bot.blueprint_tree_planter.title=Посадка по чертежу
bot.blueprint_tree_planter.desc=Бот сажает деревья по схеме чертежа. Предназначен для работы с чертежами TreeGarden для организованной посадки деревьев. Нужно указать область посадки и убедиться в наличии семян деревьев. Бот будет следовать паттерну чертежа для посадки деревьев в указанных позициях.

bot.boughbee.title=Окуриватель ульев
bot.boughbee.desc=Бот окуривает дикие ульи и собирает мёд. Ждёт пока дым рассеется и пчёлы успокоятся, затем грабит улей. Автоматически реагирует на опасных животных поблизости и неизвестных игроков в соответствии с вашими настройками.

bot.forager.title=Собиратель
bot.forager.desc=Автоматический собиратель по маршруту для сбора ресурсов и поиска животных с уведомлениями в Discord и чат.

# === БОЕВЫЕ БОТЫ ===
bot.attackall.title=Атаковать всех
bot.attackall.desc=Атакует всех в зоне видимости кроме лошадей и людей.

bot.attacknear.title=Атаковать ближайшего моба
bot.attacknear.desc=Атакует ближайшего монстра.

bot.attacknearborka.title=Атаковать ближайшего игрока
bot.attacknearborka.desc=Атакует ближайшего игрока (не моба).

bot.attacknearcurs.title=Атаковать у курсора
bot.attacknearcurs.desc=Атакует неигрового персонажа ближайшего к курсору.

bot.reagro.title=Ре-агро
bot.reagro.desc=Бот позволяет повторно агрить цели, которые начинают убегать во время боя пока бот работает.

bot.shieldsword.title=Экипировать щит и меч
bot.shieldsword.desc=Щит и меч должны быть на поясе.

# === ПРОИЗВОДСТВЕННЫЕ БОТЫ ===
bot.ash.title=Блочная зола
bot.ash.desc=Бот сжигает блоки или доски в золу в печах. Нужна область со специализацией 'kiln' для печей и 'blockforash' для входных куч с блоками или досками. Бот будет заполнять печи, добавлять ветки как топливо, поджигать их, ждать завершения горения и собирать золу. Он будет продолжать автоматически пока не закончатся блоки/доски.

bot.bonestoash.title=Костная зола
bot.bonestoash.desc=Бот сжигает костный материал в костную золу в печах. Нужна область со специализацией 'kiln' для печей и 'boneforash' для входных куч с костным материалом. Бот будет заполнять печи, добавлять ветки как топливо, поджигать их, ждать завершения горения и собирать костную золу. Он будет продолжать автоматически пока не закончатся кости.

bot.backer.title=Пекарь
bot.backer.desc=Бот-пекарь печёт пироги и торты в автоматическом режиме. Нужно указать минимум одну область где в секции 'Take' есть ЛЮБОЕ тесто для пирога. Также нужно указать область со специализацией 'Oven'. Нужно указать зону со специализацией 'fuel(branch)' и также создать области куда выгружать готовые пироги (иначе бот сожжёт их в золу). Канделябр со свечой используется для поджигания.

bot.branch.title=Изготовитель веток
bot.branch.desc=Бот делает ветки из блоков текущим топором.

bot.brick.title=Кирпичи
bot.brick.desc=Бот делает кирпичи из глины в печах. Нужна область со специализацией 'kiln' для печей и область IN для куч глины. Бот будет заполнять печи глиной, добавлять ветки как топливо, поджигать их, ждать завершения горения и собирать кирпичи. Он будет продолжать автоматически пока не закончится глина.

bot.butcher.title=Мясник
bot.butcher.desc=Бот разделывает туши животных. Нужно указать зону со специализацией 'deadkritter' для туш и область со специализацией 'rawhides' для свежих шкур. Все остальные ингредиенты распределяются системой областей (секция 'Put').

bot.cheese.title=Обработка сырных заказов
bot.cheese.desc=Бот предназначен для создания, перемещения и нарезки сыра со стоек по заказам определённым в Сырных Заказах. Для использования сначала создайте один или несколько заказов в Настройках Nurgling → Боты → Сырные Заказы. Понадобятся области TAKE для каждого типа творога, область PUT/TAKE для пустых форм, область PUT для нарезанного сыра, и области сырных стоек для каждой локации (снаружи, внутри, шахта, погреб), каждая с буферными шкафами или сундуками. Бот будет собирать готовый сыр в буферы, нарезать сыр из буферов, перемещать сыр между областями согласно заказам, и наконец создавать новые формы если есть место, пустые формы, творог и заказы. Поддерживается глобальный PF.

bot.cheese_empty.title=Выгрузка творога
bot.cheese_empty.desc=Бот выгружает творог из чанов в контейнеры в области с творогом в PUT. Поддерживается глобальный PF.

bot.dryedfish.title=Сушка рыбы
bot.dryedfish.desc=Сушит рыбу на сушильных рамках. Необходимые зоны: Сушильные рамки (специализация: Fish), область сырой рыбы с кучами содержащими сырую рыбу.

bot.filwater.title=Заполнение бурдюков
bot.filwater.desc=Нужна область со специализацией 'water'. Наполняет бурдюки с пояса. Нужна заполненная цистерна или бочка в выбранной области.

bot.filwaterzone.title=Заполнение бурдюков (глобальная зона)
bot.filwaterzone.desc=Наполняет бурдюки используя глобальную зону воды с навигацией по чанкам. Требуется область со специализацией 'water'.

bot.fineryforge.title=Ковка
bot.fineryforge.desc=Бот перерабатывает чугунные слитки в кованое железо с помощью кузнечных горнов. Нужны области со специализациями 'fforge' для горнов, 'fuel(coal)' для угля и 'anvil' для наковальни. Также нужна область IN для 'Bar of Cast Iron'. Бот будет заполнять горны, добавлять уголь, поджигать их, ковать кованое железо на наковальне и автоматически сбрасывать шлак.

bot.fire.title=Разжигатель
bot.fire.desc=Разжигает объекты (печи, плавильни, обжигалки и т.д.) и подбрасывает топливо при необходимости.

bot.fishroast.title=Жарка на вертеле
bot.fishroast.desc=Бот жарит рыбу на вертеле. Нужна область со специализацией 'fuel(block)'. При запуске бота выберите кучи рыбы, какие костры с вертелами использовать и куда складывать готовую рыбу (например на стол). Канделябр со свечой используется для поджигания. Бот будет крутить один из вертелов в свободное время.

bot.flag.title=Помощник землемера
bot.flag.desc=Бот помогает с измерением земли автоматически копая или засыпая точки замера. Бот найдёт объект замера, откроет его интерфейс и будет повторно нажимать кнопку 'Dig' для выравнивания местности. Когда точка замера завершена или требует удаления, он удалит флаг и перейдёт к следующей. Бот автоматически восстанавливает выносливость и энергию при необходимости.

bot.freeinv.title=Освободить инвентарь
bot.freeinv.desc=Освобождает инвентарь автоматически раскладывая предметы в назначенные области, используя глобальный поиск пути когда доступен.

bot.gardenpot.title=Садовые горшки
bot.gardenpot.desc=Бот автоматизирует полный цикл выращивания в горшках: сбор готовых растений, заполнение горшков мульчей/почвой и водой, посадка семян. Нужна область со специализацией 'Planting Garden Pots' содержащая ваши горшки - добавьте подспециализацию для типа растения (напр. Blueberry, Chives, Sage). Нужна область TAKE с 'Mulch'/'Soil' для почвы. Нужна область 'Source of water' с бочкой для полива. Нужна область специализации 'Garden Pot Seeds' с подспециализацией соответствующей типу растения для семян. Нужна область PUT с типом растения для сброса урожая (может быть той же областью что и 'Garden Pot Seeds'). Бот будет проходить через все области 'Planting Garden Pots' и обрабатывать каждую. Примечание: размещение горшков очень близко друг к другу может привести к застреванию бота.

bot.hides.title=Сушка шкур
bot.hides.desc=Бот развешивает сырые шкуры на сушильных рамках. Нужно указать область со специализацией 'dframe' для сушилок и область со специализацией 'rawhides' для свежих шкур. Готовые шкуры раскладываются системой областей (секция 'Put'). Бот НЕ ИСПОЛЬЗУЕТ специализацию 'readyhides' - она нужна для бота дубильни.

bot.leather.title=Дубильщик кожи
bot.leather.desc=Бот дубит кожу в дубильных чанах. Нужно указать область с чанами со специализацией 'ttub'. Также понадобится бочка дубильной жидкости и цистерна, если нужно больше одной бочки для доливания. Бот использует область со специализацией 'readyhides' для заполнения чанов. Кожа выгружается через секцию 'Put' системы областей.

bot.lye.title=Варка щёлока
bot.lye.desc=Бот варит щёлок из золы в котлах. Нужна область со специализацией 'boiler' для котлов и 'water' для источника воды. Также нужна область IN для 'Ashes'. Бот будет заполнять котлы золой и водой, добавлять ветки как топливо, поджигать их, ждать завершения варки и собирать щёлок. Он будет продолжать автоматически пока не закончится зола.

bot.pickle.title=Бот маринования
bot.pickle.desc=Бот автоматизирует процесс маринования овощей, яиц и рыбы. Он заполняет банки свежими продуктами, добавляет рассол при необходимости и извлекает готовые маринованные продукты. Понадобятся области со специализацией 'picklingJars' и подспециализациями для каждого типа продукта (Beetroots, Carrots, Eggs, Herring, Olives, Cucumbers, Red Onion, Yellow Onion). Также нужны области бочек со специализацией 'Pickling Brine' для доливания рассола. Также нужна область с готовыми продуктами в секции PUT. Бот работает в три фазы: заполнение пустых банок свежими овощами, доливание рассола в заполненные банки, извлечение готовых маринованных продуктов. Настройте какие продукты обрабатывать в Настройках Nurgling → Боты → Настройки маринования. Бот будет обрабатывать только включённые продукты для которых определены соответствующие области. Поддерживается глобальный PF.

bot.silkworm_cocoon.title=Производство коконов
bot.silkworm_cocoon.desc=Обрабатывает полный цикл производства коконов шелкопряда; требуются области: листья шелковицы (take), яйца шелкопряда (take и put), коконы шелкопряда (take и put), стол травника (яйца шелкопряда), разведение шелковиц-бабочек и кормление шелкопрядов; перемещает вылупившиеся коконы (макс. 16/шкаф), хранит лишние, пополняет листья (макс. 32/шкаф), заполняет кормушки со столов травника, размещает яйца и спаривает бабочек; безопасно запускать в любое время если все области определены и достижимы.

bot.smelter.title=Плавильщик
bot.smelter.desc=Бот плавит руду в автоматическом режиме. Нужно обозначить область с кучами руды в системе областей. Для этого установите специализацию области в 'ore'. Затем укажите область со специализацией 'smelter' где находятся плавильни или печи. В зависимости от типа плавилен нужно указать область 'fuel' с указанием типа топлива (уголь или ветки). Наконец в системе областей в секции "Put" нужно явно указать какие слитки куда складывать. Если хотите плавить ртуть, нужно иметь ведро в руке и указать область со специализацией 'barrel(Quicksilver)'. Канделябр со свечой используется для поджигания.

bot.smoking.title=Коптильщик
bot.smoking.desc=Бот позволяет составлять и разжигать коптильни по заданному списку рецептов. Перетащите полуфабрикат (предмет) в окно настроек рецепта и укажите тип топлива как часть названия модели используемого бревна. Нужно указать область со специализацией 'sheds' для коптилен и область со специализацией 'fuel(logs)' для поиска брёвен. В зависимости от доступных брёвен бот будет проходить список активных рецептов и заполнять коптильни топливом и полуфабрикатами, при условии что можно заполнить шкаф минимум наполовину. Иначе полуфабрикаты должны быть возвращены в систему областей в секции 'Put'. Бот находит полуфабрикаты в секции 'Take' системы областей.

bot.soil.title=Создатель куч почвы
bot.soil.desc=Бот создаёт кучи почвы в области.

bot.steel.title=Сталь
bot.steel.desc=Бот подбрасывает ветки в тигель для стали и поджигает.

bot.tabaco.title=Сушка листьев табака
bot.tabaco.desc=Бот сушит листья табака. Укажите область со специализацией 'htable' для сушки листьев. Укажите в системе областей куда складывать сушёные листья ('Put') и откуда брать свежие ('Take').

bot.tarkiln.title=Заправка дёгтекурок
bot.tarkiln.desc=Бот заправляет дёгтекурки. Нужно указать область для выгрузки угля, или будет использована область из системы областей ('Put') если доступна. Нужно указать кучи досок или блоков как топливо.

bot.ugardenpot.title=Обжиг горшков
bot.ugardenpot.desc=Бот обжигает садовые горшки в печах. Нужно указать область где необожжённые горшки в секции 'Take'. Также нужна область со специализацией 'kilns'. Нужна область со специализацией 'fuel(branch)' и область куда складывать готовые горшки со специализацией 'gardenpot'. Канделябр со свечой используется для поджигания.

bot.wrap.title=Обёртки
bot.wrap.desc=Бот жарит обёрнутые продукты (Fishwrap, Fruitroast, Mushroom Burst Glutton, Nutjerky, Stuffed Bird) в печах. Нужна область со специализацией 'kiln' для печей и область IN для обёрнутых продуктов. Бот будет заполнять печи, добавлять ветки как топливо, поджигать их, ждать завершения жарки и собирать готовые продукты.

# === ФЕРМЕРСКИЕ БОТЫ ===
bot.barley.title=Фермер ячменя
bot.barley.desc=Бот позволяет пересаживать поле ячменя. Выберите область со специализацией 'crop(Barley)' для посадки. Выберите область с бочками семян со специализацией 'seed(Barley)'. Опционально выберите область со специализацией 'trough' для кормушек чтобы собирать оставшееся пойло.

bot.barleyq.title=Фермер ячменя (кач.)
