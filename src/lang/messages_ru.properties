enc.curds.how_step5=Процесс автоматически повторяется до опустошения всех чанов
enc.curds.tips_title=Советы по использованию
enc.curds.tip1=Убедитесь, что в области чанов достаточно места для навигации бота
enc.curds.tip2=Поддерживайте достаточно пустого места в контейнерах для творога
enc.curds.tip3=Все три типа творога могут быть обработаны за один запуск бота
