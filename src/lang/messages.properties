# Unload Curds Bot
enc.curds.title=Unload Curds Bot
enc.curds.intro=This bot automatically collects curds from your curding tubs and organizes them by type into designated storage areas.
enc.curds.note=This bot will **NOT** fill up curding tubs with milk/rennet. Perhaps sometime in the future.
enc.curds.overview=The Unload Curding Tubs bot checks your curding tubs for accumulated curds and automatically transfers them to appropriate storage containers. It handles all three curd types: cow, sheep, and goat curds.
enc.curds.areas_title=Required Areas Setup
enc.curds.areas_intro=You need to set up the following areas for the bot to function properly:
enc.curds.tubs_area_title=1. Curding Tubs Area
enc.curds.tubs_area_desc=Create an area with the **Curding Tubs** specialization where your curding tubs are located.
enc.curds.tubs_area_bullet1=This area should contain all your curding tubs
enc.curds.tubs_area_bullet2=The bot will check these tubs for accumulated curds
enc.curds.storage_title=2. Curd Storage Areas
enc.curds.storage_desc=Create separate "PUT" areas for each type of curd you want to collect:
enc.curds.storage_cow=**Cow Curd Put Area**: Containers for storing cow curds
enc.curds.storage_sheep=**Sheep Curd Put Area**: Containers for storing sheep curds
enc.curds.storage_goat=**Goat Curd Put Area**: Containers for storing goat curds
enc.curds.storage_note=Each put area should contain appropriate storage containers (cupboards, chests, etc.) where the bot will deposit the collected curds.
enc.curds.how_works_title=How It Works
enc.curds.how_step1=The bot scans your Curding Tubs area for tubs containing accumulated curds
enc.curds.how_step2=When curds are found, the bot collects them from the tubs
enc.curds.how_step3=Based on the curd type (cow/sheep/goat), the bot transports them to the corresponding put area
