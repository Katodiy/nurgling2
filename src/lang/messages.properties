# Routes System
enc.routes.title=Routes System
enc.routes.intro=The **Routes System** allows you to create paths between different locations, enabling automated navigation for bots and manual travel convenience.
enc.routes.accessing_title=Accessing the Routes Interface
enc.routes.accessing_text=To open the Routes interface, locate the button resembling a wheel or helm:
enc.routes.accessing_click=Clicking this button opens the main Routes UI. Your screen may appear largely empty initially:
enc.routes.managing_title=Managing Routes
enc.routes.managing_intro=Below is an overview of the main elements in the Routes UI.
enc.routes.list_title=Routes List
enc.routes.list_intro=The **Routes List** displays all saved routes. From this panel you can:
enc.routes.list_view=View existing routes
enc.routes.list_select=Select routes for editing
enc.routes.list_delete=Delete routes you no longer need
enc.routes.list_create=Create new routes
enc.routes.list_rename=Rename existing routes
enc.routes.info_title=Route Info
enc.routes.info_text=Each route is composed of **multiple points** that define its path. The **Route Info** panel allows you to view special route points, such as doors, ladders, and mine holes, and navigate directly to any route point by clicking it, provided a connection exists from your current location.
enc.routes.info_note=This panel is primarily for testing and advanced adjustments. Most users will rarely need to interact with it.
enc.routes.actions_title=Route Actions
enc.routes.actions_intro=The **Route Actions** panel is where you manage route creation and recording:
enc.routes.action_red=**Red dot:** Start or stop route recording
enc.routes.action_green=**Green plus:** Add a route point at your current location. **Important:** Only place points at the start, end, or midpoint of a route during recording. Randomly adding points far from the last will break the route.
enc.routes.action_fire=**Green fire:** Add a **hearthfire route point**. Hearthfire route points are special points that do not appear in a route. To define a hearthfire route point go to your hearthfire and click the button. Your character will navigate to the hearthfire and set a route point.
enc.routes.action_hearth=**Use Hearth Fires in Global PF:** When enabled, the system calculates whether traveling via a hearthfire is faster than walking the route. If so, it will use the hearthfire.
enc.routes.tip_hearth=Beginners are advised to avoid hearthfires initially. Master standard route creation before using hearthfire points.
enc.routes.first_route_title=Creating Your First Route
enc.routes.create1=Click the **green plus** at the top right of the Routes UI. A new route will appear (e.g., Route 0).
enc.routes.create2=Right-click the route to rename it if desired.
enc.routes.create3=Think of two areas in your village you would like to be connected. A good example could be going from `Outside` to `L3` or from `Outside` to the second floor of your `Stonestead` where your bed is.
enc.routes.create4=Click the **red dot** to begin recording.
enc.routes.create5=Travel to your destination. Your character will pause periodically to calculate route pointsвЂ”input is temporarily disabled until a **white dot** appears under your character. Continue walking normally, passing through doors, ladders, or mineholes as needed; the system automatically handles these.
enc.routes.create6=Press the **red dot** again to stop recording once you reach your destination.
enc.routes.first_complete=Your first route is now complete. Test it by clicking a route point in the **Route Info** panelвЂ”the character should navigate to the selected point.
enc.routes.network_note=As more routes are recorded, nearby points from different routes will automatically connect, creating a **network** that allows bots to find new paths across your village.
enc.routes.example_title=Example Usage
enc.routes.example_intro=Suppose your inventory is full after looting:
enc.routes.example_areas=And you have designated areas for each item in the PUT section of the zone setup:
enc.routes.example_reachable=For this scenario to work we have to make sure all areas are reachable via a route or multiple routes. Here is a good example of a route point that is connected to a few areas.
enc.routes.example_note1=Connections between route points and areas are established automatically during route recording.
enc.routes.example_note2=**Green lines:** connection between a route point and an area. **Orange lines:** Connection between individual route points.
enc.routes.example_freeinv=Once configured, use the `Free Inventory` bot to deposit items into their designated areas using the routes you created.
enc.routes.tips_title=Tips
enc.routes.final_tip=If a route point is misplaced during recording, you can adjust it: select the route, click and hold the point, and move it within a 5x5 radius for fine-tuning.

