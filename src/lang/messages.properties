# === RESOURCES BOTS ===
bot.chopper.title=Chopper
bot.chopper.desc=Chop down trees using axe from your inventory, with uprooting stumps using shovel from your inventory. You can uproot stumps or cut down bushes at the same time, also ignoring growing trees. Auto-refilling waterskins from nearby container is also possible if you have water in a barrel (or cistern) in an area that has 'water' spec. You can also eat food from inventory when hunger is low enough.

bot.chipper.title=Chipper
bot.chipper.desc=Bot able to chip boulders in area, or digging rocks from mountain tiles. Select desired instrument for chipping, activate refilling from nearby water area (with 'water' spec) or eating food from your inventory. For digging mountain you need to have pickaxe in your belt.

bot.pblocks.title=Block preparation
bot.pblocks.desc=The bot allows you to create piles of blocks from logs. You need to specify the preferred tool for the job, select the area where the logs are stored, and then specify the area where the piles are to be stacked.

bot.pboards.title=Board preparation
bot.pboards.desc=The bot allows you to create piles of boards from logs. You need to specify the preferred tool for the job, select the area where the logs are stored, and then specify the area where the piles are to be stacked.

bot.clay.title=Clay digger
bot.clay.desc=The bot is digging clay into piles. You can either specify the piles area manually or use an area from the 'area system' by specifying 'clay' in the 'Put' section. The bot can dig both ball and acre clay.

bot.bark.title=Bark picker
bot.bark.desc=Bot collects bark from trees. Select the area with trees, then specify the area where to place bark piles.

bot.bough.title=Bough picker
bot.bough.desc=Bot collects bough from trees. Select the area with trees, then specify the area where to place bough piles.

bot.leaf.title=Leaf picker
bot.leaf.desc=The bot collects leaves from trees. Specify an area with trees to collect leaves from. Then specify the area where to place the leaf piles.

bot.fisher.title=Fisher
bot.fisher.desc=For a normal fishing rod: Select the area to be fished (the middle is selected). Optionally, select if there is a special extra container (fishing lines and hooks).Select the area with bait. And select the area where you want to put the fish. The bot will repair the rod, refill the bait and place the fish in piles. For casting-rod you can specify which of the fish the bot should catch and it will select only those fish when fishing

bot.plower.title=Plow
bot.plower.desc=Plough the area

bot.plant_trees.title=Plant Trees
bot.plant_trees.desc=Automatically plants trees in your selected area using equipped shovel. Adjust spacing to preview green placement boxes, then confirm to plant all tree seeds from inventory.

bot.blueprint_tree_planter.title=Blueprint Tree Planter
bot.blueprint_tree_planter.desc=This bot plants trees based on a blueprint layout. It is designed to work with TreeGarden blueprints for organized tree planting. You need to specify the planting area and ensure you have tree seeds available. The bot will follow the blueprint pattern to plant trees at designated positions.

bot.boughbee.title=Beehive Smoker
bot.boughbee.desc=Bot smokes out wild beehives and collects honey. Waits for the smoke to clear and bees to calm down, then raids the hive. Automatically reacts to dangerous animals nearby and unknown players based on your settings.

bot.forager.title=Forager
bot.forager.desc=Auto forager with using path, for collecting resources and search animals with discord and chat notifications

# === BATTLE BOTS ===
bot.attackall.title=Attack everyone
bot.attackall.desc=Attack everyone in line of sight except horses and humans.

bot.attacknear.title=Attack the nearest kritter
bot.attacknear.desc=Attack the nearest monster

bot.attacknearborka.title=Attack the nearest player
bot.attacknearborka.desc=Attack the nearest player ( not kritter)

bot.attacknearcurs.title=Attack near the cursor
bot.attacknearcurs.desc=Attack the non-player closest to the cursor

bot.reagro.title=Re-aggro
bot.reagro.desc=The bot allows you to re-aggro targets that start running away during the battle while the bot is running

bot.shieldsword.title=Equip shield and sword
bot.shieldsword.desc=Shield and sword must be in your belt.

# === PRODUCTION BOTS ===
bot.ash.title=Block Ash
bot.ash.desc=This bot burns blocks or boards into ash using kilns. You need an area with 'kiln' specialization for kilns and 'blockforash' specialization for input piles with blocks or boards. The bot will fill kilns, add branch fuel, light them, wait for burning to complete, and collect ash. It will continue automatically until no more blocks/boards are available.

bot.bonestoash.title=Bone Ash
bot.bonestoash.desc=This bot burns bone material into bone ash using kilns. You need an area with 'kiln' specialization for kilns and 'boneforash' specialization for input piles with bone material. The bot will fill kilns, add branch fuel, light them, wait for burning to complete, and collect bone ash. It will continue automatically until no more bones are available.

bot.backer.title=Backer
bot.backer.desc=Bot Baker bakes cakes and pies in automatic mode. You need to specify at least one area where the 'Take' section contains ANY pie dough. You must also specify a area with the specialisation 'Oven'. You need to specify a zone with the specialisation 'fuel(branch)' and also create areas where the finished pies can be unloaded (otherwise the bot will burn them to ash). A candelabra with a candle is used for ignition.

bot.branch.title=Branch maker
bot.branch.desc=Bot make branches from blocks with current axe

bot.brick.title=Bricks Action
bot.brick.desc=This bot makes bricks from clay using kilns. You need an area with 'kiln' specialization for kilns and an IN area for clay piles. The bot will fill kilns with clay, add branch fuel, light them, wait for burning to complete, and collect bricks. It will continue automatically until no more clay is available.

bot.butcher.title=Butcher
bot.butcher.desc=The bot is butchering animal carcasses. You need to specify a zone with specialisation 'deadkritter' for carcasses, and an area with specialisation 'rawhides' for fresh skins. All other ingredients are distributed by the area system ('Put' section).

bot.cheese.title=Process Cheese Orders
bot.cheese.desc=This bot is designed to create, move, and slice cheese from racks based on orders defined in Cheese Orders. To use it, first create one or more orders in Nurgling Settings в†’ Bots в†’ Cheese Orders. You will need TAKE areas for each curd type, a PUT/TAKE area for empty trays, a PUT area for sliced cheese outputs, and cheese rack areas for each location (outside, inside, mine, cellar), each with buffer cupboards or chests. The bot will collect ready cheese into buffers, slice cheese from buffers, move cheese between areas according to your orders, and finally create new trays if space, empty trays, curds, and orders allow. Global PF is supported.

bot.cheese_empty.title=Unload curds
bot.cheese_empty.desc=This bot takes curds from curding tubs to containers in an area with curds in PUT. Global PF is supported.

bot.dryedfish.title=Dry Fish
bot.dryedfish.desc=Dries fish on drying frames. Required zones: Drying Frames (specialization: Fish), Raw Fish area with stockpiles containing raw fish.

bot.filwater.title=Fills waterskins
bot.filwater.desc=You need an area with 'water' spec set up. Refills waterskins from your belt. You need to have filled cistern or a barrel in chosen area.

bot.fineryforge.title=Forging
bot.fineryforge.desc=This bot processes cast iron bars into wrought iron using finery forges. You need areas with 'fforge' specialization for forges, 'fuel(coal)' specialization for coal, and 'anvil' specialization for anvil. You also need an IN area for 'Bar of Cast Iron'. The bot will fill forges, add coal fuel, light them, forge wrought iron on anvil, and drop dross automatically.

bot.fire.title=Fire Starter
bot.fire.desc=Ignites objects (Ovens, Smelters, Kilns, etc.) and refuels them if needed.

bot.fishroast.title=Spit roaster
bot.fishroast.desc=Bot is roasting fish on a spit. You need to have an area with specialisation 'fuel(block)'. At the start of the bot, select the piles of fish, which fires with spits to use and where to put the cooked fish (e.g. in the table). A candelabra with a candle is used for ignition. The bot will spin one of the spits in its free time.

bot.flag.title=Survey Supporter
bot.flag.desc=This bot assists with land surveying by automatically digging or filling survey sites. The bot will find a survey object, open its interface, and repeatedly click 'Dig' button to perform terrain leveling. When survey site is complete or needs removal, it will remove the flag and move to the next one. The bot automatically restores stamina and energy when needed.

bot.freeinv.title=Free inventory
bot.freeinv.desc=Frees your inventory by auto-depositing items to their assigned areas, using global pathfinding when available.

bot.gardenpot.title=Plant Garden Pots
bot.gardenpot.desc=This bot automates the complete garden pot farming cycle: harvesting ready plants, filling pots with mulch/soil and water, and planting seeds. You need an area with 'Planting Garden Pots' specialization containing your garden pots - add a subspecialization for the plant type (e.g., Blueberry, Chives, Sage). You need a TAKE area with 'Mulch'/'Soil' for soil. You need a 'Source of water' area with a barrel for watering pots. You need a 'Garden Pot Seeds' specialization area with subspecialization matching your plant type for seeds. You need a PUT are with the plant type for harvest drop off (can be the same area as 'Garden Pot Seeds') The bot will cycle through all 'Planting Garden Pots' areas and process each one. Note: placing garden pots very close to each other can result in bot getting stuck.

bot.hides.title=Drying hides
bot.hides.desc=The bot hangs rawhides on drying frames. You need to specify an area with specialisation 'dframe' for dryers, and an area with specialisation 'rawhides' for fresh skins. The finished skins are put out by the area system (section 'Put'). The bot does NOT USE the 'readyhides' specialisation - it is needed for the tannery bot.

bot.leather.title=Leather tanner
bot.leather.desc=Bot tans the leather in tanning tubs. You need to specify an area with tubs with specialisation 'ttub'. You will also need a barrel of tanning fluid, and a cistern, if you need more than one barrel for refilling. The bot uses the 'readyhides' specialisation area for filling tubs. The leather is unloaded using the 'Put' section of the area system.

bot.lye.title=Lye Boiler
bot.lye.desc=This bot boils lye from ashes using cauldrons. You need an area with 'boiler' specialization for cauldrons and 'water' specialization for water source. You also need an IN area for 'Ashes'. The bot will fill cauldrons with ashes and water, add branch fuel, light them, wait for boiling to complete, and collect lye. It will continue automatically until no more ashes are available.

bot.pickle.title=Pickling Bot
bot.pickle.desc=This bot automates the pickling process for vegetables, eggs, and fish. It handles filling jars with fresh items, adding brine when needed, and extracting finished pickled goods. You will need areas with 'picklingJars' specialization and sub-specializations for each item type (Beetroots, Carrots, Eggs, Herring, Olives, Cucumbers, Red Onion, Yellow Onion). You also need barrel areas with 'Pickling Brine' specialization for brine refilling. You also need an area with ready products in PUT section. The bot works in three phases: filling empty jars with fresh vegetables, refilling brine on filled jars, and extracting completed pickled items. Configure which items to process in Nurgling Settings в†’ Bots в†’ Pickling Settings. The bot will only process enabled items that have corresponding areas defined. Global PF is supported.

bot.silkworm_cocoon.title=Silkworm Cocoon Production
bot.silkworm_cocoon.desc=Handles full silkworm cocoon cycle; requires areas: mulberry leaf (take), silkworm eggs (take & put), silkworm cocoons (take & put), herbalist table (silkworm eggs), silkmoth breeding, and silkworm feeding; moves hatched cocoons (max 16/cupboard), stores extras, refills leaves (max 32/cupboard), fills feeders from herbalist tables, places eggs, and pairs moths; safe to run anytime if all areas are defined and reachable.

bot.smelter.title=Smelter
bot.smelter.desc=The bot will smelt ore in automatic mode. You will need to designate an area with ore piles in the area system. To do this, you need to set the area's specialisation to 'ore'. Then you need to specify an area with 'smelter' specialisation, where ore smelters or furnaces are located. Depending on the type of smelters, you will need to specify a 'fuel' area, specifying the type of fuel in the area (coal or branches). Finally, in the area system, in the "Put" section, you must explicitly specify which bars are to be placed where. If you want the bot to smelt mercury, you need to have a bucket in hand and specify the area with the specialisation 'barrel(Quicksilver)'. A candelabra with a candle is used for ignition.

bot.smoking.title=Smoker
bot.smoking.desc=The bot allows you to compose and ignite smoking sheds according to a given list of recipes. Drag and drop a semi-finished product(item) into the recipe settings window, and specify the fuel type as part of the model name of the log used. You will need to specify the 'sheds' specialisation area for the smoking sheds, and the 'fuel(logs)' specialisation area for the log searches. Depending on the available logs, the bot will go through the list of active recipes and fill the sheds with fuel and semi-finished products, assuming that you can fill the cabinet at least halfway. Otherwise the semi-finished products must be returned to the area system in the 'Put' section. The bot finds the semi-finished products in the 'Take' section of the area system.

bot.soil.title=Soil Pile Maker
bot.soil.desc=Bot create piles with soil in area.

bot.steel.title=Steel
bot.steel.desc=The bot will refill steel crusible with branch and fire on this

bot.tabaco.title=Leaf of Pipeweed dryer
bot.tabaco.desc=Bot dries Pipeweed leaves. Specify an area with the specialisation 'htable' for drying leaves. Specify in the area system where to put dried leaves ('Put') and where to take fresh leaves ('Take').

bot.tarkiln.title=Tarkiln refiller
bot.tarkiln.desc=The bot overfills the tarkilns. You need to specify a area for coal unloading, or a region from the area system('Put') will be used, if available. Need to specify piles of boards or blocks as fuel

bot.ugardenpot.title=Garden pots roaster
bot.ugardenpot.desc=Bot burns garden pots in kilns. You need to specify an area that has unburnt pots in the 'Take' section. You also need to specify an area with specialisation 'kilns'. You need to specify the area with specialisation 'fuel(branch)'' and the area where to put ready pots with specialisation 'gardenpot'. A candelabra with a candle is used for ignition.

bot.wrap.title=Wrap Action
bot.wrap.desc=This bot roasts wrapped food items (Fishwrap, Fruitroast, Mushroom Burst Glutton, Nutjerky, Stuffed Bird) using kilns. You need an area with 'kiln' specialization for kilns and an IN area for wrapped food items. The bot will fill kilns, add branch fuel, light them, wait for roasting to complete, and collect roasted items.

