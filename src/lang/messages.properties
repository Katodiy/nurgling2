bot.wildkale.desc=This bot lets you to replant wild kale field. Choose an area with 'crop(Wild Kale)' specialization for planting. Choose an area with seed barrels for seed collecting with 'seed(Wild Kale)' specialization. Optionally, choose and area with 'trough' specialization for troughs in order to collect left over swill.

bot.wildonion.title=Wild Onion farmer
bot.wildonion.desc=This bot lets you to replant wild onion field. Choose an area with 'crop(Wild Onion)' specialization for planting. Choose an area with seed barrels for seed collecting with 'seed(Wild Onion)' specialization. Optionally, choose and area with 'swill' specialization for troughs in order to collect left over swill.

bot.wildtuber.title=Wild Tuber farmer
bot.wildtuber.desc=This bot lets you to replant wild tuber field. Choose an area with 'crop(Wild Tuber)' specialization for planting. Choose an area with seed barrels for seed collecting with 'seed(Wild Tuber)' specialization. Optionally, choose and area with 'trough' specialization for troughs in order to collect left over swill.

bot.yellow_onion.title=Yellow Onion Farmer
bot.yellow_onion.desc=This bot lets you to replant yellow onion field. Choose an area with 'crop(Yellow Onion)' specialization for planting. Choose an area with seed barrels for seed collecting with 'seed(Yellow Onion)' specialization. Optionally, choose and area with 'trough' specialization for troughs in order to collect left over swill.

bot.yellow_onionq.title=Yellow Onion Farmer Quality
bot.yellow_onionq.desc=This bot automatically harvests and replants yellow onions in X*Y cell patches for quality crop production. Choose an area with 'cropQ(Yellow Onion)' specialization for planting. Choose an area with quality seed containers with 'seedQ(Yellow Onion)' specialization. Optionally, choose an area with 'trough' specialization for swill cleanup of low quality seeds.

# === LIVESTOCK BOTS ===
bot.bee.title=Beehive Manager
bot.bee.desc=This bot collects honey and wax from beehives. You need a route with 'honey' specialization for beehives. You need a barrel with 'Honey' specialization in an area for storing honey. You need a PUT area for 'Beeswax' to store wax. The bot will equip a bucket if needed and collect honey and wax automatically.

bot.chicken.title=KFC
bot.chicken.desc=Bot is engaged in improving the quality of chickens and cutting their carcasses. The bot transfers chickens to coops and also collects all eggs of worse quality than the worst chicken in the best coop. You need to specify a zone with the specialisation 'Chicken' for chicken coops and 'Chick Incubator' for incubators. You also need to specify a zone with water and swill, each with a barrel, and optionally a cistern. All other ingredients are distributed by the zone system (section 'Put').

bot.clover.title=Feeds animal with clover
bot.clover.desc=Feeds animal with a clover from your inventory.

bot.cows.title=Cow Manager
bot.cows.desc=This bot manages cow herds for quality breeding. You need an area with 'cows' specialization for pasture and 'deadkritter' specialization for carcasses. The bot will milk cows, sort by quality, and cull low-quality animals based on configured settings. Configure desired number of adult cows using settings button in Cattle Roaster window.

bot.goats.title=Goat Manager
bot.goats.desc=This bot manages goat herds for quality breeding. You need an area with 'goats' specialization for pasture and 'deadkritter' specialization for carcasses. The bot will milk goats, shear wool, sort by quality, and cull low-quality animals based on configured settings. Configure desired number of adult goats using settings button in Cattle Roaster window.

bot.horses.title=Horse Manager
bot.horses.desc=This bot manages horse herds for quality breeding. You need an area with 'horses' specialization for pasture and 'deadkritter' specialization for carcasses. The bot will sort horses by quality and cull low-quality animals based on configured settings. Configure desired number of adult horses using settings button in Cattle Roaster window.

bot.pigs.title=Pig Manager
bot.pigs.desc=This bot manages pig herds for quality breeding. You need an area with 'pigs' specialization for pen and 'deadkritter' specialization for carcasses. The bot will sort pigs by quality and cull low-quality animals based on configured settings. Configure desired number of adult pigs using settings button in Cattle Roaster window.

bot.rabbit.title=Rabbit Manager
bot.rabbit.desc=This bot manages rabbit hutches for quality breeding. You need areas with 'rabbit' specialization for breeding hutches and 'rabbitIncubator' specialization for incubator hutches. You also need areas with 'water' and 'swill' specializations. The bot will redistribute rabbits between hutches for optimal quality breeding, move bunnies to incubators, and cull low-quality rabbits automatically.

bot.reindeers.title=Reindeer Manager
bot.reindeers.desc=This bot manages reindeer herds for quality breeding. You need an area with 'reindeers' specialization for pasture and 'deadkritter' specialization for carcasses. The bot will milk reindeer, sort by quality, and cull low-quality animals based on configured settings. Configure desired number of adult reindeer using settings button in Cattle Roaster window.

bot.sheeps.title=Sheep Manager
bot.sheeps.desc=This bot manages sheep herds for quality breeding. You need an area with 'sheeps' specialization for pasture and 'deadkritter' specialization for carcasses. The bot will milk sheep, shear wool, sort by quality, and cull low-quality animals based on configured settings. Configure desired number of adult sheep using settings button in Cattle Roaster window.

bot.taming.title=Tame an animal
bot.taming.desc=This bot tames wild animals (horses, cattle, boars, goats, sheep, reindeer). The bot will find the nearest animal waiting to be tamed, attack it, allow it to escape repeatedly until tamed. If 'Rope after taming' setting is enabled in Nurgling Settings, the bot will automatically put a rope on the tamed animal. The bot handles combat automatically and gives peace to allow escape.

# === BUILD BOTS ===
bot.barrel.title=Barrels builder
bot.barrel.desc=Bot will build barrels. Follow the popups.

bot.cheese_rack.title=Cheese racks builder
bot.cheese_rack.desc=Bot will build cheese racks. Follow the popups.

bot.chest.title=Chests builder
bot.chest.desc=Bot will build chests. Follow the popups.

bot.crate.title=Crates builder
bot.crate.desc=Bot will build crates. Follow the popups.

bot.cupboard.title=Cupboard builder
bot.cupboard.desc=Bot will build cupboards. Follow the popups.

bot.dframe.title=Drying frames builder
bot.dframe.desc=Bot will fill chosen area with built drying frames perpendicular to longest side of chosen rectangle. Before bot starts - you need to choose areas with the ingredients.

bot.cellar.title=Cellar digger
bot.cellar.desc=You need to have a pickaxe in your belt. Build a cellar, run the bot, wait until the end.

bot.htable.title=Build Herbalist Tables
bot.htable.desc=Builds Herbalist Tables automatically. Select build area в†’ select resources areas. Green preview shows exact placement.

bot.kiln.title=Kilns builder
bot.kiln.desc=Bot will build kilns. Follow the popups.

bot.lchest.title=Build Large Chest
bot.lchest.desc=This bot builds large chests automatically. You will be asked to select build area and ingredient areas during bot start. Required materials: 5 boards, 2 metal bars (bronze/cast iron/wrought iron), 4 leather, 2 rope, and 3 bone glue. The bot will continuously build large chests in the selected area until resources run out.

bot.moundbed.title=Build Mound Beds
bot.moundbed.desc=Builds Mound Beds automatically. Select build area в†’ select resources areas. Green preview shows exact placement.

bot.smoke_shed.title=Smoke sheds builder
bot.smoke_shed.desc=Bot will build smoke sheds. Follow the popups.

bot.stonecasket.title=Stone casket builder
bot.stonecasket.desc=Bot will build stone casket. Follow the popups.

bot.tarkilnb.title=Tar Kilns builder
bot.tarkilnb.desc=Bot will build tar kilns. Follow the popups.

bot.trellis.title=Build Trellis
bot.trellis.desc=Builds trellises automatically (3 per tile). Select build area в†’ choose orientation (6 options: edge-packed or centered) в†’ select resources areas. Green preview shows exact placement.

bot.ttub.title=Tanning tube builder
bot.ttub.desc=Bot will build tanning tubes. Follow the popups.

# === UTILS BOTS ===
bot.studytable.title=Fill Study Desk
bot.studytable.desc=Automatically fills the study table by using global pathfinding to navigate between areas and retrieve items based on your study plan. To create a study plan: open your study table, click the 'Plan' button, and drag items into the planning window to set your study goals.

bot.autoflaction.title=Auto-Flower Action
bot.autoflaction.desc=Perform the specified flower pop-up menu action for all objects in the area.

bot.bugs.title=Bug catcher
bot.bugs.desc=This bot catches bugs around you. It is a toggle, clicking the bot button with turn the bot on/off. Current bugs: "cavemoth", "rat", "grasshopper", "silkmoth", "snail", "waterstrider", "grub", "ladybug", "dragonfly".

bot.collectalltopile.title=Stockpile items from the floor
bot.collectalltopile.desc=Click on the item on the ground. Choose an area where to pick up from. Choose an area where to place stockpiles. Works only with stockpiles.

bot.compostbin.title=Unload Compost Bins
bot.compostbin.desc=This bot is designed to unload mulch from compost bins. To use it, you'll need an area with the Compost Bin specialization defined, a PUT area for mulch, and optionally, an area for swill. The bot will attempt to refill the compost bins from the designated swill area. To enable refilling, go to the farming settings and activate the 'Fill compost bins with swill' option.

bot.destroy.title=Destroyer
bot.destroy.desc=Bot destroys objects in selected area.

bot.dream_catcher.title=Dream Catcher
bot.dream_catcher.desc=This bot will collect dreams for you and deposit them into an optional inventory. Define an area with specialization Dream Catcher and optionally an area with dream to "put" (the area needs to have a container).

bot.dropsoil.title=Drop Soil
bot.dropsoil.desc=Open a soil stockpile before starting. Bot monitors the pile and drops excess soil to the ground, always keeping 10 items in the stockpile. Runs until stopped or stockpile is closed. You can use this when leveling large plots. Place a stockpile of soil on the area you are leveling. With a second character pave 3x3 area near the stockpile, open the stockpile and activate the bot. Continue leveling ground with the first character. The second character will continually drop new soil for it to despawn.

bot.eater.title=Eating bot
bot.eater.desc=This bot automatically eats food to restore energy. You need an area with 'eat' specialization containing food items. The bot will navigate to the food area (supports Global PF if needed), find available food items, and eat until energy reaches 80% or higher. If no area is specified, bot will ask to select one.

bot.bed.title=Go to bed
bot.bed.desc=This bot finds and uses a free bed for sleeping. You need an area with 'bed' specialization containing beds. The bot will find the nearest free bed (not occupied by another character), navigate to it, and sleep. The bot logs out after sleeping starts.

bot.lift.title=Carrier
bot.lift.desc=The bot transfers liftable objects by pattern from one selected area to another. No horse, only by foot.

bot.loading.title=Load cart or vehicle
bot.loading.desc=The bot load cart or vehicle from selected area. No horse, only by foot.

bot.log.title=Log carrier
bot.log.desc=The bot transfers logs from one selected area to another. No horse, only by foot.

bot.measuring_length.title=Zone Measure Tool
bot.measuring_length.desc=Measure and mark zones on the ground. Click 'Select Area' then drag on the ground to create a highlighted zone showing its dimensions. Use 'Clear Selection' to remove individual zones by clicking them, or 'Clear All' to remove all zones. Customize fill and edge colors before creating zones.

bot.mulberry_leaf.title=Mulberry Leaf Refiller
bot.mulberry_leaf.desc=Refills cupboards for Silkworm Feeding area with Mulberry Leafs from the TAKE Mulberry Leaf area. Places 32 leafs per cupboard.

bot.qzone.title=Quality in Zone
bot.qzone.desc=Scan the quality of all typical objects in the area.

bot.swap.title=Load cart from cart
bot.swap.desc=The bot load cart or vehicle from another cart or vehicle. No horse, only by foot.

bot.swillcollector.title=Swill Collector
bot.swillcollector.desc=Collects items from containers/stockpiles in a selected area and drops them into to the closest "trough" in a "trough area".

bot.travellerssack.title=Equip Traveller's Sacks
bot.travellerssack.desc=This bot attempts to equip up to two Traveller's Sacks from the belt.

bot.trellis_cleaner.title=Remove Plants From Trellis
bot.trellis_cleaner.desc=Removes any plants from trellis in selected area.

bot.unbox.title=Unboxing
bot.unbox.desc=Requests user to select an area to unbox. Handles all the items from input area which can contain containers or piles, transfer all those items to areas meant for them - you need to have corresponding items in 'Put' sections of existing areas.

bot.unbox_zone.title=Unboxing from Area
bot.unbox_zone.desc=Uses pre-defined area with "unbox" specialization. Handles all the items from input area which can contain containers or piles, transfer all those items to areas meant for them - you need to have corresponding items in 'Put' sections of existing areas.

bot.unloading.title=Unload cart or vehicle
bot.unloading.desc=The bot unload cart or vehicle to selected area. No horse, only by foot.

bot.water_cheker.title=Water checker
bot.water_cheker.desc=You need to have kuksa or wooden cup in your inventory in order for this bot to work.

bot.worldexplorer.title=World explorer
bot.worldexplorer.desc=A bot can sail around the boundary between very deep and deep ocean water, or deep and shallow water. Does not use PathFinder and does not swim around obstacles

bot.zoneminer.title=Mine in area
bot.zoneminer.desc=This bot mines rock tiles in a selected area. You will be asked to select an area for mining at bot start. The bot will systematically mine each rock tile in the area, automatically chip boulders that appear, restore stamina when needed, and handle mining supports health monitoring. The bot will stop if enemy appears or mining support structure becomes too damaged.

